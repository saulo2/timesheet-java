<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="options.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="options.description">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    <search-box label="Tasks" model="taskNameSubstring" searching="filteringTasks"></search-box>
                </label>
                <div class="col-sm-10">
                    <div class="panel panel-default checkboxes-panel">
                        <div class="panel-body">
                            <div class="checkbox" ng-repeat="task in tasks | filter: filterTasks">
                                <label>
                                    <input type="checkbox" value="{{task.$href('self')}}" ng-checked="hasTask(task)" ng-click="toggleTask(task)"> {{task.name}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="well">
                        <button type="button" class="btn btn-primary" ng-click="goToPage(0)">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row" ng-show="options.page !== undefined">
    <div class="col-sm-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in projects">
                    <td class="col-sm-11">
                        <a href="{{project.$href('form') | hateoasHref}}">{{project.name}}</a>
                    </td>
                    <td class="col-sm-1 text-center">
                        {{project.startDate | date: "shortDate"}}
                    </td>
                </tr>
            </tbody>
        </table>

        <nav class="text-center">
            <ul class="pagination">
                <li class="{{getLinkClass(page)}}" ng-repeat="page in pages">
                    <a href="" ng-click="goToPage(page)">{{page + 1}}</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
